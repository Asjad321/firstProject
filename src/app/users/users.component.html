<h1>Company Details</h1>

<ul [@listStagger]="users$">
  <li *ngFor="let user of users$">
    <a routerLink="/details/{{user.csr_id}}">{{user.CIN}}</a>
    <ul>
      <li>Company: {{user.compname}}</li>      
      <!-- <li>Website: <a href="http://{{user.website}}">{{user.website}}</a></li> -->
      <li>Financial Year: {{user.YearOfFiling}}</li>
    </ul>
  </li>  
</ul>
